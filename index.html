<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Noise 3D Flow</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'><link rel="stylesheet" href="./style.css">

</head>
<body>
<body class="text-center">

  <div id="page">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

      <main role="main" class="inner cover">
        <h2>Interactive <span style="color:blue">Noise</span>  Background</h2>
        <p class="lead">This noise background is build by ThreeJS</a> and PlaneBufferGeometry animated with Simplex noise library.</p>

        <form style="width: 80%; margin: 0 auto;">
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="noiseInput" class="form-label">Noise Coef</label>
              <input type="range" min="1" max="100" class="custom-range" id="noiseInput" >
            </div>
            <div class="form-group col-sm-6">
              <label for="heightInput" class="form-label">Height Coef</label>
              <input type="range" min="1" max="100" class="custom-range" id="heightInput">
            </div>
          </div>
          <div class="form-group col-md-12">
            <a href="#" id="trigger" class="btn btn-sm btn-info">Generate random Color</a>
          </div>
        </form>
      </main>

      <footer class="mastfoot mt-auto">
      </footer>
    </div>
  </div>

  <canvas id="background"></canvas>

</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js'></script>

</html>
